<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
  <p>You data will not be saved, consider to save it before</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Forward</button>
</mat-dialog-actions>
